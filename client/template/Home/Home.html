<template name="Home">
<!-- Start Container-->
	<div id="body">
	{{#if currentUser}}
		{{#if currentUser.loginWith}}
			{{#if currentUser.emails.[0].verified}}
    			{{> User}}
  			{{else}}
    			{{> VerifyUser}}
  			{{/if}}
  		{{else}}
  			{{> User}}
  		{{/if}}
	{{else}}
		{{> getLocation}}
	{{/if}}
	</div>
<!-- End Container-->
</template>
