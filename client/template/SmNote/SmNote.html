<template name="SmNote">
{{> Navbar}}
<div class="container-fluid">
	<div class="col-xs-12">
		<form class="form-horizontal" role="form" id ="addPost">
			<div class="form-group">
				<label for="postTitle">Post Title: </label>
				<input type="text" value={{Title}} name="postTitle" id="postTitle" class="from-control" placeholder="Enter your post title here...">

			</div>

			<div class="form-group">
				<label for="postMessage">Post Message: </label>
				<textarea class="form-contol" id="postMessage" value={{Message}} name="postMessage" rows="4" placeholder="Enter your post message here..."></textarea>
			</div>

			<div id="summernote" class="form-group">
				<h1 placeholder="Sample Title"></h1>
			</div>

			<div class="form-group">
				<button type="submit" class="form-control btn btn-success">Edit/Save Post</button>
			</div>
		</form>
	</div>
</div>	
</template>
