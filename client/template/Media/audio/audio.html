<template name="audio">

    <h1>Audios</h1>
    <div class="well">
    <input type="file" multiple class="audioFile">
    </div>

    <div class="imageArea clearfix">
    {{#each uploadedAudios}}
    {{> uploadedAudio}}
    {{/each}}
  </div>
</template>


<template name="uploadedAudio">

   <h4>{{#with this.url}}<a href="{{this}}" target="_blank">{{../name}}</a>{{else}}{{this.name}}{{/with}} ({{this.formattedSize}})</h4>
  {{#if this.isUploaded}}
  {{#with this.url download=true}}
  <a href="{{this}}" class="btn btn-default btn-xs" role="button">Download</a>
  {{/with}}
  {{> FS.DeleteButton class="btn btn-danger btn-xs"}}
  {{else}}
  <p>{{> FS.UploadProgressBar semantic=true}} Uploading...</p>
  {{/if}}
</template>
