<template name="createGroup">
	<div class="container">  
		<h2>Group <a href="{{pathFor route='newGroup'}}"><img src="images/add.png"  height="50" title="Create group" ></a></h2>
		<hr class="divider">
	</div>
</template>

<template name="newGroup">
	{{> Navbar }}
	<!-- Start Container -->
	<div class="container-fluid"><br>
		<div class="container">
			<h2>Create Group</h2><br>
			<form class="form">
	    		<div class="form-group">
	      			<label for="inputdefault">Group Title:</label>
	      			<input class="form-control" id="Title" type="text" width="50" required><br>
	   				<label for="Descripion">Description:</label>
	   				<textarea class="form-control" rows='5' type="text" id="Description" width="50" required></textarea> <br>
	   				<input type="checkbox" id="Privacy" value="Private">Private
					<input type="submit" class="btn btn-primary" value="Create Group">
	   			</div>
	  		</form>	
  		</div>
	</div><br><br><br>
	<!-- End Container -->
</template>
